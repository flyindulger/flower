<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flower.png" type="image/x-icon">
    <title>flowers</title>
</head>
<head>
  <!-- ... -->
  <style>
      .container {
          display: flex; /* 使用flexbox布局 */
      }
      .flowers-container {
          flex: 1; /* 花的容器占据剩余空间 */
          display: flex;
          justify-content: flex-end; /* 花的容器在右侧对齐 */
      }
      .photos-container {
        display: flex;
        flex-wrap: wrap; /* 允许相片在一行放不下时换行 */
        justify-content: space-around; /* 水平分布相片，保持间距 */
    }
    
    /* 确保相片不会超出容器宽度 */
    .photos-container img {
        max-width: 100%; /* 或者设置为你想要的宽度，例如 '300px' */
        height: auto; /* 保持图片的原始宽高比 */
        margin: 10px; /* 设置相片之间的间距 */
    }
      /* ... 其他样式 ... */
  </style>
</head>
<body class="container">
  <!-- Pembuat code: https://codepen.io/mdusmanansari/pen/BamepLe -->
    <div class="photos-container">
      <img src="img/photo.jpg" alt="Photo 1">
      <!-- 更多相片 -->
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
